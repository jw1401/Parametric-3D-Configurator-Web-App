<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-8 col-sm-offset-2 container">
        <div class="alert alert-warning" *ngIf="error">{{ error }}</div>
        <h2>Login</h2>
        <br />
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
          <div class="form-group">
            <label for="email">Enter email address</label>
              <input class="form-control" type="email" name="email" placeholder="e.g email@address.com" (ngModel)="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
              <input class="form-control" type="password" name="password" (ngModel)="password" required>
          </div>
          <button type="submit" class="btn btn-secondary" [disabled]="!formData.valid">Login</button>
          <br/><br />
          <a routerLink="/signup">Don't have an account?</a> &bull; <a routerLink="/password-reset">Forgotten password?</a>
        </form>
    </div>
  </div>
</div>

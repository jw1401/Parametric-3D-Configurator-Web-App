
<div class="container">


<div class="row">
  <div class="alert alert-danger w-100 text-center" *ngIf="error">{{error}}</div>
</div>

<div class="row" [hidden]="submitted">
  <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
    <h5>Create model</h5><hr />
  </div>
</div>

<div class="row" [hidden]="submitted">

  <div class="col-12 offset-lg-2 col-sm-12 col-md-12 col-lg-8 col-xl-8">
    <form (ngSubmit)="onSubmit()" #ModelForm="ngForm">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" style="color:red" >Name is required</div>
      </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
        <textarea type="text" class="form-control" id="description"
               [(ngModel)]="model.description" name="description"
               id="description" placeholder="Description is optional.." style="height:100px"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="power" class="col-sm-2 col-form-label">Power</label>
        <div class="col-sm-10">
        <select class="form-control" id="power"
                [(ngModel)]="model.power" name="power" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>
      </div>

      <div class="form-group row">
      <label for="customizable" class="col-sm-2"></label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" id="customizable"  name="customizable" type="checkbox" [(ngModel)]="model.isCustomizable" #customizable="ngModel">  Customizable
          </label>
        </div>
      </div>
    </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <label class="custom-file w-100">
            <input type="file" id="file" class="custom-file-input" (change)="fileImageChangeEvent($event)" required>
            <span class="custom-file-control" >{{imageFile.name}}</span>
          </label>
          <img  class="rounded mt-3" alt="upload image" style="height:200px; width:200px; object-fit:cover; object-position: center" [src]="this.imagePreview" accepts="image/*"/>
        </div>
      </div>

      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Model</label>
      <div class="col-sm-10">
        <label class="custom-file w-100">
          <input type="file" id="file" class="custom-file-input" (change)="fileModelChangeEvent($event)" required >
          <span class="custom-file-control" >{{modelFile.name}}</span>
        </label>
      </div>
    </div>

    <div class="form-group row ">
      <div class="offset-sm-2  col-sm-10">
          <div class="form-group mb-0">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!ModelForm.form.valid">Create model</button>
            <button type="button" class="btn btn-outline-primary" (click)="newCadModel(); ">New Model</button>
        </div>
      </div>
    </div>

    </form>
    </div>
  </div>


  <div class="row" [hidden]="!submitted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 offset-lg-2">
      <h3>You created the model...</h3>
      <ul class="list-group">
        <li class="list-group-item">
          Name: {{ model.name }}
        </li>
        <li class="list-group-item">
          Description: {{ model.description }}
        </li>
        <li class="list-group-item">
          Power: {{ model.power }}
        </li>
      </ul><br />
      <button class="btn btn-outline-primary" style="margin-left:0px" (click)="submitted=false; newCadModel()">New Model</button>
    </div>
  </div>

</div>

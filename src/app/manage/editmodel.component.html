
<div class="container">

  <!--Error and success section beginn here -->
  <div class="row">
    <div class="col-12">
      <div class="alert alert-warning w-100" *ngIf="error">{{error}}</div>
      <div class="alert alert-success w-100" *ngIf="success" id="success">{{success}}</div>
    </div>
  </div>
  <!--Error and success section ends here -->

  <!--Thumbnails beginn here -->
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of items | async" >
      <!-- Card beginn here -->
      <div class="card mb-4" >
        <img class="card-img-top" style="height:180px; width:auto; object-fit:cover; object-position: center" [src]="item.image?.URL" alt="no Image">
        <div class="card-block">
          <h5 class ="card-title" style="white-space:nowrap;overflow:hidden; text-overflow: ellipsis">{{item?.name}}</h5>
          <p class="card-text"><small class="text-muted">{{item?.power}}</small></p>
          <button class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal" (click) = "editItem(item)">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          <button class="btn btn-outline-danger" (click) = "deleteItem(item.$key, item.image.name, item.model.name)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
          <button class="btn btn-link float-right" (click) = "updateItemLike(item.$key, item.like)">
            <i class="fa fa-heart" aria-hidden="true"></i> {{item?.like}}
          </button>
        </div>
      </div>
      <!--Card ends here -->
    </div>
  </div>
  <!-- Thumbnails end here -->

  <!-- Modal starts here -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!--Modal header-->
        <div class="modal-header">
          <h4 class="modal-title">Edit</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!--Modal body-->
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <model-form #myForm [model]= "model" (isValid)= "valid = $event"></model-form>
            </div>
          </div>
        </div>
        <!--Modal footer-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary float-left" data-dismiss="modal">Close</button>
          <button class="btn btn-outline-primary" data-dismiss="modal"
            (click)="updateItem();" [disabled]="!valid">Update
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--Modal ends here-->

</div>
